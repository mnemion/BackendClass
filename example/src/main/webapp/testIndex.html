<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숙제</title>
</head>
<style>
    #quantity {
        width: 100px;
        height: 20px;
    }
</style>
<body>
수량 : <select id="quantity" onchange="calculateTotal(this.value)">
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
</select><br><br>
상품금액 : <span id="productPrice">10000</span>원<br><br>
최종금액 : <span id="totalPrice">10000</span>원<br><br>
</body>
<script>
    function calculateTotal(quantity) {
        var productPrice = document.getElementById("productPrice").innerHTML;
        var totalPrice = quantity * productPrice;
        document.getElementById("totalPrice").innerHTML = totalPrice;
    }
</script>
</html>
