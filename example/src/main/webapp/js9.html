<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>랜덤(기초) random</title>
<!-- 
	실수 < 유리수, 무리수 < 정수
	실수 : 소수점
	정수 : -1, +1
	유리수 : 0.1, -0.24, -1, +1
	무리수 : 3.14...
	음의정수 : -1
	양의정수 : +1
	Math.ceil
	Math.round
	Math.floor
-->
</head>
<body>
암호코드 : (4자리): <input type="text" id="num"><br><br>
<div class="box" id="box"></div>
</body>
<style>
	.box{width: 200px; height: 80px; background-image: url("./number/security_back.png"); overflow: hidden;}
</style>
<script>
	//var no = Math.ceil(Math.random() * 10);	//1~10 소수점 무조건 올림
	//var no = Math.floor(Math.random() * 10);	//0~9 예) 0.1 => 0 소수점 무조건 절삭
	//var no = Math.round(Math.random() * 10); 	//0~10: 0.5 이상이면 반올림
	
	var f;
	var sc = "";
	var sc2 = "";
	for(f=1; f<=4; f++){
		sc = Math.floor(Math.random() * 10);
		sc2 += sc;
		var img = "./number/no" + sc +".png";
		document.getElementById("box").innerHTML += "<img src="+img+">"; 
	}
	document.getElementById("num").value = sc2;

</script>
</html>
