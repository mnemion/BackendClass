<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>
        .box { width: 150px; height: 50px; border:1px solid #ccc; }
    </style>
</head>
<!--응용문제3
아이디찾기 버튼 클릭시 사용자 이름, 이메일 모두 입력이 되어야만
하며 검토하는 스크립트를 작성하시오.-->

<body>
	[아이디 찾기]
	이름 : <input type="text" id="usernm">
	이메일 : <input type="text" id="useremail">
	<input type="button" value="아이디 찾기" onclick="id_search()">
	<br><br>
	아이디명 : <div class="box" id="box"></div>
</body>
<script>
	//form태그가 없을 경우 무조건 getElementById로 값을 확인함
	function id_search(){
		var nm = document.getElementById("usernm");
		var email = document.getElementById("useremail");
		if(nm.value == ""){
			alert("이름을 입력하셔야 합니다.");
		}
		else if(email.value == ""){
			alert("이메일을 입력하셔야 합니다.");
		}
		else{
			//ajax를 사용하기 위해 해당 정보를 인자값으로 전달
			ajax(nm.value, email.value);
		}
	}
	
	function ajax(a, b){
		var info;	//ajax 통신 변수
		var data;	//응답받는 결과변수
		//백엔드에게 전달되는 2개의 값 usernm(이름), useremail(이메일주소)
		var postdata = "usernm=" + a + "&useremail=" + b;
		function wk(){
			if(window.XMLHttpRequest){
				return new XMLHttpRequest();
			}
		}
		function idsearch(){
			if(info.readyState == XMLHttpRequest.DONE && info.status == 200){
				//console.log(this.response);
				var result = this.response;
				if(result == "error"){
					alert("해당 정보를 확인하지 못하였습니다.");
				}
				else{
					var html = document.getElementById("box");
					html.innerHTML = "<p>" + result + "</p>";	//HTML 태그와 함께 데이터를 적용할 경우
					//html.append (result);		//append 해당 아이디값 안에 값을 적용할 때 사용(HTML 코드 작성 불가능)
				}
			}
		}
		info = wk();
		info.onreadystatechange = idsearch;
		info.open("POST", "./idsearch.do", true);
		//setRequestHeader : send 위에 설정하셔야만 정상적으로 작동을 함.
		info.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		info.send(postdata);
		
		//응용문제4
		//해당 2개의 데이터를 백엔드에서 servlet를 이용하여 데이터를 출력시키시오.
	}
	
</script>
</html>
